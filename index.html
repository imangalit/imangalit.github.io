<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MP3 Плеер</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background-color: #800000; /* бордовый цвет */
      margin: 0;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      background-color: #FFD700;
      color: #800000;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    button:hover {
      background-color: #FFC300;
    }
  </style>
</head>
<body>

  <button onclick="playAudio()">▶ Играть песню</button>
  <audio id="myAudio" src="song.mp3"></audio>

  <script>
    function playAudio() {
      const audio = document.getElementById("myAudio");
      audio.play();
    }
  </script>

</body>
</html>
