<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Форма</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .button {
      background-color: white;
      color: #2980b9;
      padding: 20px 40px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background-color 0.3s;
    }

    .button:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <a class="button" href="https://docs.google.com/forms/d/e/1FAIpQLSchPTViu4NxHvPNpTJ7ipI-oeanxUYG8u99j14nYHFU0JZICQ/viewform?usp=header" target="_blank">

  </a>
</body>
</html>
